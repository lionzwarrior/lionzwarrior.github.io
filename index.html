<!DOCTYPE html>
<html>
<head>
 <title>Just a Web</title>
</head>
<body>
 <script type="text/javascript">
   function sendEmail() {
     fetch('/send-email', {
       method: 'POST',
     })
     .then(response => response.text())
     .then(message => alert(message))
     .catch(error => console.error('Error:', error));
   }
 </script>
 <form method="post">
   <input type="button" value="Submit" onclick="sendEmail()" />
 </form>
</body>
</html>
